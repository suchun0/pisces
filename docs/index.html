    <main>
      <div>
        <h3 class="m0 h">Demo</h3>

        <form id="demo-form" action="" class="pt2 pb3 flex flex-wrap">
          <label class="inline-block pr2">
            <span>Scroll to</span>
            <div class="select">
              <select id="scroll-to-option">
                <option value="element">Element</option>
                <option value="position">Position</option>
                <option value="scrollToTop">Top</option>
                <option value="scrollToRight">Right</option>
                <option value="scrollToBottom">Bottom</option>
                <option value="scrollToLeft">Left</option>
              </select>
            </div>
          </label>

          <div id="elements-select-wrapper" class="inline-block pr2">
            <label class="inline-block">
              <span>Item</span>
              <input id="scroll-to-element" class="input center" type="number" min="1" max="50" placeholder="15">
            </label>
          </div>

          <div id="coords-input-wrapper" style="display: none;" class="inline-block pr2">
            <label class="inline-block pr1">
              <span>X</span>
              <input id="coord-x" class="input center" type="text" value="+100">
            </label>
            <label class="inline-block">
              <span>Y</span>
              <input id="coord-y" class="input center" type="text" value="150">
            </label>
          </div>

          <label class="inline-block pr2">
            <span>Easing</span>
            <div class="select">
              <select id="easing-option">
                <option value="default">Default</option>
              </select>
            </div>
          </label>

          <label class="inline-block pr2">
            <span>Duration</span>
            <input id="duration-option" type="text" class="input center" value="600">
            <span class="h">ms</span>
          </label>

          <button class="button px2 border-none">Go!</button>
        </form>

        <div class="demo-scrolling-box relative">
          <div class="gm-scrollbar -vertical">
            <div class="thumb"></div>
          </div>
          <div class="gm-scrollbar -horizontal">
            <div class="thumb"></div>
          </div>
          <div class="gm-scroll-view">
            <ul class="list-reset m0 clearfix">
